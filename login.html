<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vybog_login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <div class="page-left">
            <div class="page-left-content">
                <p class="page-left-content-p1">Unlock your <span>recruitment potential!</span></p>
                <img src="Component 1.png" alt="">
                <p class="page-left-content-p2">Sign up today and streamline your hiring <br> process effortlessly</p>
            </div>
        </div>
        <div class="page-right">
            <div class="page-right-content">
                <div class="vybog-img-div">
                    <img src="vybog logo.png" alt="">
                </div>
                <p class="page-right-content-p1">Welcome! Sign in to continue to Vybog</p>
                <div class="form">
                    <form action="#" method="POST">
                        <!-- Email input -->
                        <label for="email">Email:</label> <br>
                        <input type="email" id="email" name="email" required placeholder="Enter Email"><br><br>

                        <!-- Password input -->
                        <label for="password">Password:</label> <br>
                        <input type="password" id="password" name="password" required placeholder="Enter Password"><br><br>
                        <div class="forget-p">
                            <a href="#">Forgot Password?</a> 
                        </div>

                        <!-- Submit button -->
                        <input class="submit"  type="submit" value="Sign in">
                    </form>
                </div>
                <br>
                <div class="trouble-l">
                    <a href="#">Trouble logging?</a>
                </div>
                <p class="page-right-content-p2">New to Vybog? <span><a href="./signup.html">Create User</a></span></p>
            </div>
        </div>
    </div>
</body>

</html>
